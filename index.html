<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!--SLICK Carousel-->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet' type='text/css'>
    <title>Represent!</title>
  </head>
  <body>

<div class="content-wrapper">

      <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-fluid bg-danger">
                    <h1 class="display-4">Represent!</h1>
                    <p class="positionTheme">Do you know who represents you?</p>
                </div>
            </div>
      </div>


   
      <div class="col-12">
          <input id="input" class="form-control form-control-lg" type="text" placeholder="Enter Zip Code...">
            <div class="modal" id="geo-error">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Zipcode Error</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Please enter a valid zip code!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
      </div>  
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>

      
      <div class="col-12">
        <div class="card">
            <div class="card-header">
              <h3 class="headers">Your Representatives</h3>
            </div>
            <div class="card-body">
              <div class="single-item container-fluid">
                </div>
              </div>   
            </div>
         </div>
      </div> 
      
 

</body>
    
    <!--SLICK Carousel CSS-->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <!--JAVASCRIPT LINKS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./slick/slick.js"></script>
    <script src="./object.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
